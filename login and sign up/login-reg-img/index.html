<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Using Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <!-- <img src="banner.jpg" alt=""> -->
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icon">
                <img src="fb.png" alt="">
                <img src="tw.png" alt="">
                <img src="gp.png" alt="">
            </div>
            <form action="" class="input-group" id="login">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="Password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="button" class="sub-btn">Log In</button>
            </form>
            <form action="" class="input-group" id="register">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Enter Email Id">
                <!-- <input type="Password" class="input-field" placeholder="User Id" required> -->
                <input type="checkbox" class="check-box"><span>I Agree to the term & conditions</span>
                <button type="button" class="sub-btn">Register</button>
            </form>
        </div>

    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = " 50px";
            y.style.left = "400px";
            z.style.left = "0px";
        }
    </script>

</body>

</html>
